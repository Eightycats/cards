<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards Grid</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 2rem;
    }

    .suit-section {
      margin-bottom: 3rem;
    }

    .suit-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    .card-grid img {
      width: 100%;
      max-width: 120px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div style="text-align: left; margin-bottom: 20px;">

</div>
