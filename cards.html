<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Cards</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      margin: 2rem;
    }

    .suit-buttons {
      margin-bottom: 20px;
      max-width: 500px;
    }

    .suit-buttons button {
      font-size: 20px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #f0f0f0;
    }

    .suit-buttons button.active {
      background-color: #d0d0ff;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 500px;
    }

    .card-grid img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .top-left-nav {
      text-align: left;
      margin-bottom: 20px;
    }

    .top-left-nav a {
      text-decoration: none;
      font-size: 24px;
      padding: 4px 10px;
      border: 1px solid #000;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-left-nav">
    <a href="index.html">üè†</a>
  </div>

  <div class="suit-buttons">
    <button onclick="showSuit('H')" id="btn-H">‚ô•Ô∏è</button>
    <button onclick="showSuit('S')" id="btn-S">‚ô†Ô∏è</button>
    <button onclick="showSuit('D')" id="btn-D">‚ô¶Ô∏è</button>
    <button onclick="showSuit('C')" id="btn-C">‚ô£Ô∏è</button>
  </div>

  <div>
  <div id="cards-H" class="card-grid hidden"></div>
  <div id="cards-D" class="card-grid hidden"></div>
  <div id="cards-C" class="card-grid hidden"></div>
  <div id="cards-S" class="card-grid hidden"></div>
  </div>

  <script>
    const suits = ['H', 'D', 'C', 'S'];
    const ranks = ['A', '2', '3', '4', '5', '6', '7', '8', '9', 'T', 'J', 'Q', 'K'];

    function loadCards() {
      for (const suit of suits) {
        const container = document.getElementById(`cards-${suit}`);
        for (const rank of ranks) {
          const img = document.createElement('img');
          img.src = `img/${suit}${rank}.png`;
          img.alt = `${suit}${rank}`;
          container.appendChild(img);
        }
      }
    }

    function showSuit(suitToShow) {
      for (const suit of suits) {
        document.getElementById(`cards-${suit}`).classList.add('hidden');
        document.getElementById(`btn-${suit}`).classList.remove('active');
      }
      document.getElementById(`cards-${suitToShow}`).classList.remove('hidden');
      document.getElementById(`btn-${suitToShow}`).classList.add('active');
    }

    // Init
    loadCards();
    showSuit('H'); // Show Hearts by default
  </script>

</body>
</html>
