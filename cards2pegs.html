<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse Card Mnemonic Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card-container {
      justify-content: center;
      gap: 10px;
      max-width: 400px;
    }
    
    .card {
      display: inline-block;
      height: 176px;
      width: 126px;
      text-align: center;
      border: solid 1px #000000;
      border-radius: 12px;
      font-size: 42px;
      font-family: Arial, Verdana, Geneva, sans-serif;
      margin-bottom: 20px;
    }
    .red {
      margin-top: 68px;
      color: #DD0000;
    }
    .black {
      margin-top: 68px;
      color: #000000;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
    }
    .card-option {
      border: 2px solid transparent;
      cursor: pointer;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .card-option.correct {
      border-color: green;
    }
    .card-option.incorrect {
      border-color: red;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
    }
    
    .top-left-nav {
      text-align: left;
      margin-bottom: 20px;
    }

    .top-left-nav a {
      text-decoration: none;
      font-size: 24px;
      padding: 4px 10px;
      border: 1px solid #000;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: black;
    }
    
  </style>
</head>
<body>
  <div class="top-left-nav">
    <a href="index.html">üè†</a>
  </div>

  <div class="card-container">
    <div class="card" id="cardDisplay">
      <div id="cardText" class=""></div>
    </div>
    <div id="result">
      <img id="correctImage" src="" style="display:none; width: 126px; margin-top: 10px;" />
      <div id="feedbackText"></div>
    </div>
  </div>

  <div class="image-grid" id="imageOptions"></div>



  <script>
    const suits = ['S', 'H', 'D', 'C'];
    const ranks = ['A', '2', '3', '4', '5', '6', '7', '8', '9', 'T', 'J', 'Q', 'K'];
    const suitEmojis = { 'S': '‚ô†', 'H': '‚ô•', 'D': '‚ô¶', 'C': '‚ô£' };
    const redSuits = ['H', 'D'];
    let currentCard = '';

    function getRandomCard(excludeList = []) {
      let card;
      do {
        const suit = suits[Math.floor(Math.random() * suits.length)];
        const rank = ranks[Math.floor(Math.random() * ranks.length)];
        card = suit + rank;
      } while (excludeList.includes(card));
      return card;
    }

    function displayCardText(cardCode) {
      const suit = cardCode[0];
      const rank = cardCode.slice(1);
      const cardText = `${rank}${suitEmojis[suit]}`;
      const className = redSuits.includes(suit) ? 'red' : 'black';
      const cardDisplay = document.getElementById('cardDisplay');
      cardDisplay.style.display = 'inline-block';
      const textDiv = document.getElementById('cardText');
      textDiv.textContent = cardText;
      textDiv.className = className;
    }

    function loadNextRound() {
      currentCard = getRandomCard();
      displayCardText(currentCard);
      document.getElementById('feedbackText').textContent = '';
      document.getElementById('correctImage').src = '';
      
      const imageContainer = document.getElementById('imageOptions');
      imageContainer.innerHTML = '';

      const options = new Set();
      options.add(currentCard);
      while (options.size < 8) {
        options.add(getRandomCard([...options]));
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      for (let card of shuffled) {
        const img = document.createElement('img');
        img.src = `img/${card}_hidden.png`;
        img.classList.add('card-option');
        img.onclick = () => handleSelection(img, card === currentCard);
        imageContainer.appendChild(img);
      }
    }

    function handleSelection(img, isCorrect) {
      let resultText = document.getElementById('feedbackText');
      let correctImage = document.getElementById('correctImage');
    
      if (isCorrect) {
        img.classList.add('correct');
        resultText.textContent = '‚úÖ';
        correctImage.style.display = 'none';
        correctImage.src = '';
      } else {
        img.classList.add('incorrect');
        resultText.textContent = '‚ùå';
        const cardDisplay = document.getElementById('cardDisplay');
        cardDisplay.style.display = 'none';
        correctImage.src = `img/${currentCard}_hidden.png`;
        correctImage.style.display = 'inline';
      }
    
      const allOptions = document.querySelectorAll('.card-option');
      allOptions.forEach(option => option.onclick = null);
    
      setTimeout(loadNextRound, 2000);
    }


    // Start game
    loadNextRound();
  </script>

</body>
</html>
